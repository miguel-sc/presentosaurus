          >p { color: red }

body {

      <pyro-slide slide-title="FizzBuzz">
          <pyro-code language="js"
            >for (var i=1; i <= 100; i++) {
    if (i % 15 == 0)
        console.log("FizzBuzz");
    else if (i % 3 == 0)
        console.log("Fizz");
    else if (i % 5 == 0)
        console.log("Buzz");
    else
        console.log(i);
}
